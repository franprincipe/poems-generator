    <title>AI Poem Generator</title>

<body>
<header>
    <h1>AI Poem Generator</h1>
</header>
<main>
    <form>
        <input 
        type="text" 
        placeholder="Enter topic of poem"
        autofocus
        required
        autocomplete="off"
        />
        <input 
        type="submit"/>
    </form>
    <div>
        The Poem will go here!
        <br />
Do you want to be always happy?
Then give up fighting
For negativity
And learn the beautiful art
Of self-encouragement.

Sri Chinmoy
    </div>
</main>
