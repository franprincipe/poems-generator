<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
   <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
<header>
    <h1>AI Poem Generator</h1>
</header>
<main>
    <form id="poem-form-generator">
        <input 
        class="instrcutions"
        id="user-instructions"
        type="text" 
        placeholder="Search poem topic here"
        autofocus
        required
        autocomplete="off"
        />
        <input 
        class="submit-button"
        type="submit"
        />
    </form>
    <div class="poem" id="poem"></div>
</main>
<footer>This project was coded by Francisca Principe and it is open-sourced on
    <a 
    href="https://github.com/franprincipe/poems-generator" 
    target="_blank">  GitHub
    </a> and is hosted on 
    <a 
    href="https://chimerical-banoffee-5f90bb.netlify.app/" 
    target="_blank">Netlify</a>.
</footer>
    </div>
    <script src="src/index.js"></script>
</html
